              <!--Formulario-->
            <h2>Contactar cliente</h2>

            <form action="/clientes" method="POST">
                <form method="POST">
                   
                <!--Titulo-->    
                <legend>Formulario de contacto</legend>

                <div class="campo">
                      <!--Ingresar correo para mandar msj-->
                    <form action="ingresar correo" method="post">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
                </div>
                <!--Campo para ingresar correo-->
                <div class="campo">
                    <label for="correo_electronico">Correo electrónico del cliente:</label>
                    <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Correo Electronico" required>
                </div>
                <!--Campo para ingresar mensaje-->
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje"placeholder="  Mensaje"required></textarea>

                </div>
                <!--Campo para ingresar nombre del encargado-->
                <div class="campo">
                    <label for="nombre">Nombre del encargado:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del encargado" required>
                </div>
            
                <!--Campo para ingresar el porque se contacta-->
                <div class="campo">
                    <label for="asunto">¿Porque te contactamos?:</label>
                    <select id="asunto" name="asunto">
                      <option value="soporte_tecnico">Informacion relevante</option>
                      <option value="comentarios_generales">Comentarios generales</option>
                  
                </div>
            </select>
            <!--Boton enviar-->
            <div class="enviar">
                <input type="submit" class="btn btn-verde" value="Enviar mensaje">
            
        </div>

            </form>
