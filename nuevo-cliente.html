<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Administracion EASYPRO - Ingresar de Clientes</title>
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
    <!--INGRESO DE CLIENTES-->
    <header class="barra">
        <div class="contenedor">
          
            <h1>Administracion - EASYPRO</h1>
        </div>
    </header>

    <div class="grid contenedor contenido-principal">
        <aside class="sidebar col-3">
            <!--Menu lateral-->
            <h2>Administración</h2>
            <nav class="navegacion">
                <a href="clientes-mostrar.php" class="clientes">Ver lista Clientes</a>
                <a href="paginaprincipal.html" class="salir">Salir</a>
            </nav>
        </aside>

        <main class="caja-contenido col-9"> 
            <!--Titulo-->
            <h2>Nuevo Cliente</h2>
            <!--Metodo POST para ingresar los clientes a la BD-->
            <form action="nuevo-cliente.php" method="POST" id="formulario">
               
                <form method="POST">
                <!--Titulo formulario-->
                <legend>Llena todos los campos</legend>
                <!--Campos para llenar datos de los clientes-->

                <div class="campo">
                    <label>Cedula:</label>
                    <input type="text" placeholder="Cedula" name="cedula" required="required">
                </div>

                <div class="campo">
                    <label>Nombre completo:</label>
                    <input type="text" placeholder="Nombre Cliente" name="nombre" required="required">
                </div>

                <div class="campo">
                    <label>Genero:</label>
                    <label for="radio"> Hombre <input type="radio" name="genero" value="Hombre" id="Hombre" required="required"> </label>
                    <label for="radio"> Mujer <input type="radio" name="genero" value="Mujer" id="Mujer" required="required"> </label>
                </div>

                <div class="campo">
                    <label>Ocupacion:</label>
                    <input type="text" placeholder="Ocupacion" name="ocupacion" required="required">
                </div>

                <div class="campo">
                    <label>Fecha de nacimiento:</label>
                    <input type="date" placeholder="Fecha Nacimiento" name="fechanacimiento"required="required">
                </div>

                <div class="campo">
                    <label>Direccion:</label>
                    <input type="text" placeholder="Direccion" name="direccion" required="required">
                </div>

                <div class="campo">
                    <label>Correo Electronico:</label>
                    <input type="email" placeholder="Correo Electronico" name="correoelectronico" required="required">
                </div>

                <div class="campo">
                    <label>Telefono:</label>
                    <input type="text" placeholder="Teléfono Cliente" name="telefono" required="required">
                </div>

                <div class="enviar">
                        <input type="submit" class="btn btn-azul" value="Agregar Cliente" required="required">
                    
                </div>

            </form>

        </main>
    </div>
    
</body>
</html>
